<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: https://nashwebdev.github.io/AR-test/nfts/targets(1).mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item
        id="avatarModel"
        src="https://nashwebdev.github.io/AR-test/mech_drone.glb"
      ></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#avatarModel"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0.2 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        animation-mixer="clip: *; loop: repeat"
        rotation="0 0 0"
      ></a-gltf-model>
    </a-entity>
  </a-scene>
   <script>
     const scene = document.querySelector('a-entity');
    scene.addEventListener("targetFound", () => {
        document.addEventListener("click", () => {
            window.location.href = "https://bereagroup.co.za"
        });
    });
    </script>
</body>
</html>
