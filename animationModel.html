<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

</head>
<body>
    <audio id="speech">
        <source src="speech.mp3" type="audio/mpeg">
    </audio>
  <a-scene
    mindar-image="imageTargetSrc: https://nashwebdev.github.io/AR-test/nfts/targets(1).mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item
        id="avatarModel"
        src="https://nashwebdev.github.io/AR-test/movingBlock.glb"
      ></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#avatarModel"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        animation-mixer
      ></a-gltf-model>
    </a-entity>
  </a-scene>
   <script>
     const scene = document.querySelector('a-entity');
     var speech = document.getElementById('speech')
    scene.addEventListener("targetFound", () => {
         speech.play()

        setTimeout(() => {
            document.addEventListener("click", () => {
            window.location.href = "https://bereagroup.co.za"
        });
        }, 3000);
    });

    scene.addEventListener('targetLost' ,() => speech.pause())
    </script>
</body>
</html>
