<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR.js Custom Marker with 3D Model</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; height: 100%; width: 100%; }
    a-scene { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best;">
    <!-- Use your custom QR code pattern marker here -->
    <a-marker type="pattern" url="assetshiro-qr.patt">
      <a-gltf-model src="assets/manny.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-gltf-model>
    </a-marker>

    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
