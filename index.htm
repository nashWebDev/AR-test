<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Image Tracker</title>

  <!-- A-Frame and AR.js (NFT tracking) -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }

    .dis {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: baseline;
      font-size: 2em;
      color: white;
      padding-bottom: 300px;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">

  <!-- Loader -->
  <div class="arjs-loader"><div>Loading, please wait...</div></div>

  <!-- Text overlay -->
  <div id="th" class="dis"></div>

  <!-- A-Frame Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="AR-test/exported_qrcode_images/exported_qrcode_image"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="manny.glb"
        scale="0.2 0.2 0.2"
        position="0 0 0"
      ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const textHolder = document.getElementById("th");
    document.addEventListener('markerFound', () => {
      setTimeout(() => {
        textHolder.innerHTML = "Marker Found! Model should have Loaded.";
      }, 1000);
    });
  </script>
</body>
</html>
