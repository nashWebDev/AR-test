<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR NFT</title>

  <!-- Latest A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    .dis {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      color: white;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden">
  <div id="th" class="dis">Looking for marker...</div>

  <a-scene
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="AR-test/exported_qrcode_images/exported_qrcode_image"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="manny.glb"
        scale="0.2 0.2 0.2"
        position="0 0 0"
        id="model"
        visible="false"
      ></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const model = document.getElementById("model");
      const text = document.getElementById("th");

      document.addEventListener("markerFound", () => {
        model.setAttribute("visible", true);
        text.innerText = "Marker Found!";
      });

      document.addEventListener("markerLost", () => {
        model.setAttribute("visible", false);
        text.innerText = "Looking for marker...";
      });
    });
  </script>
</body>
</html>
